<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>

        <label for="nome">Nome</label>
        <p></p>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui..." required="true">
<p></p>
        <label for="email">Email</label>
        <p></p>
        <input type="email" id="email" name="email" placeholder="Digite seu email aqui..." required="true">
<p></p>
        <label for="descricao">Descrição</label>
        <p></p>
        <textarea name="descricao" id="descricao" cols="10" rows="10" placeholder="Fale mais sobre você aqui..."></textarea>

<p></p>

        <label for="modulo">Módulo</label>
        <p></p>
        <select name="modulo" id="modulo">
            <option value="">Escolha seu módulo</option>
            <option value="modulo1">Módulo 1</option>
            <option value="modulo2">Módulo 2</option>
            <option value="modulo3">Módulo 3</option>
            <option value="modulo4">Módulo 4</option>
            <option value="modulo5">Módulo 5</option>
            <option value="modulo6">Módulo 6</option>
        </select>

<p></p>

        <label for="senha">Senha</label>
        <p></p>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha aqui...">

<p></p>

        <label for="senhac">Confirmar Senha</label>
        <p></p>
        <input type="password" id="senhac" name="senhac" placeholder="Digite sua senha novamente aqui...">

<p></p>

        <p>Deseja receber novidades em seu e-mail?</p>
        <label for="sim">sim</label>
        <input type="radio" id="sim" name="inputreceberemail">
        <label for="nao">nao</label>
        <input type="radio" id="nao" name="inputreceberemail">
        
<p></p>
        

        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
